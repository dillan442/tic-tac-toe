<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Background -->
      <rect x="0" y="0" width="290" height="290" fill="red"/>
      <!-- Top Row -->
      <rect  x="5" y="5" width="90" height="90" fill="" onclick="topLeft()"  />
      <rect  x="5" y="5" width="90" height="90" id="topLeft" onclick="topLeft()"/>
      <rect  x="100" y="5" width="90" height="90"/>
      <rect  x="195" y="5" width="90" height="90"/>
      <!-- Middle Row -->
      <rect  x="5" y="100" width="90" height="90"/>
      <rect  x="100" y="100" width="90" height="90"/>
      <rect  x="195" y="100" width="90" height="90"/>
      <!-- Bottom Row -->
      <rect  x="5" y="195" width="90" height="90"/>
      <rect  x="100" y="195" width="90" height="90"/>
      <rect  x="195" y="195" width="90" height="90"/>


    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
